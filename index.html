<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO 3D Experience</title>
    <style>
        /* Reset margins and hide overflow for a full‑screen canvas */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 6px;
        }
        #overlay h1 {
            margin: 0 0 4px 0;
            font-size: 24px;
        }
        #overlay p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Overlay with instructions -->
    <div id="overlay">
        <h1>UFO 3D Experience</h1>
        <p>Desktop: click to lock the pointer and use WASD to move. VR: click the VR button and use your controller’s joystick to explore the scene.</p>
    </div>
    <!-- Use ES modules for Three.js and add WebXR support with VRButton -->
    <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/VRButton.js';

    // Create scene, camera and renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true; // Enable WebXR support
    document.body.appendChild(renderer.domElement);
    // Add the VR button to enter VR mode when supported
    document.body.appendChild(VRButton.createButton(renderer));

    // Starfield: generate thousands of points to simulate stars
    function createStarField() {
        const starCount = 1500;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            positions[i * 3]     = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const material = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
        const stars = new THREE.Points(geometry, material);
        scene.add(stars);
    }
    createStarField();

    // Build a more detailed UFO using composite geometries
    function createUFO() {
        const ufo = new THREE.Group();
        // Main flared disc body
        const bodyGeom = new THREE.CylinderGeometry(2.5, 4, 1, 32);
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0x6666aa, shininess: 80 });
        const body = new THREE.Mesh(bodyGeom, bodyMat);
        body.rotation.x = Math.PI / 2;
        ufo.add(body);

        // Translucent top dome
        const topGeom = new THREE.SphereGeometry(2, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
        const topMat = new THREE.MeshPhongMaterial({ color: 0x8899ff, transparent: true, opacity: 0.8 });
        const top = new THREE.Mesh(topGeom, topMat);
        top.position.y = 0.7;
        ufo.add(top);

        // Inverted bottom dome
        const bottomGeom = new THREE.SphereGeometry(2.5, 32, 16, 0, Math.PI * 2, Math.PI / 2, Math.PI / 2);
        const bottomMat = new THREE.MeshPhongMaterial({ color: 0x444488 });
        const bottom = new THREE.Mesh(bottomGeom, bottomMat);
        bottom.position.y = -0.7;
        ufo.add(bottom);

        // Ring of glowing lights around the rim
        const lightCount = 16;
        for (let i = 0; i < lightCount; i++) {
            const angle = (i / lightCount) * Math.PI * 2;
            const lightGeom = new THREE.SphereGeometry(0.2, 16, 16);
            const lightMat = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
            const light = new THREE.Mesh(lightGeom, lightMat);
            light.position.set(Math.cos(angle) * 3.2, 0, Math.sin(angle) * 3.2);
            ufo.add(light);
        }

        // Position the UFO deeper in the scene for exploration
        ufo.position.set(0, 2, -20);
        scene.add(ufo);
    }
    createUFO();

    // Add lights
    const ambientLight = new THREE.AmbientLight(0x404040, 2); // soft ambient light
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Ground plane to give a sense of scale and movement
    // Use a larger grid so the user can wander farther
    const grid = new THREE.GridHelper(2000, 400, 0x444444, 0x222222);
    grid.position.y = 0;
    scene.add(grid);

    // Array to store falling ice cream cones
    const iceCreams = [];

    // Helper function to create a single ice cream cone at a random location
    function createIceCream(x, z) {
        const group = new THREE.Group();
        // Cone base (waffle cone)
        const coneGeom = new THREE.ConeGeometry(0.4, 1.2, 16);
        const coneMat = new THREE.MeshPhongMaterial({ color: 0xC68448 });
        const cone = new THREE.Mesh(coneGeom, coneMat);
        cone.position.y = 0;
        group.add(cone);
        // Scoop (random pastel colour)
        const scoopGeom = new THREE.SphereGeometry(0.5, 16, 16);
        const pastelColours = [0xffb347, 0xff6961, 0x77dd77, 0xcdb5cd, 0xfdfd96];
        const scoopColour = pastelColours[Math.floor(Math.random() * pastelColours.length)];
        const scoopMat = new THREE.MeshPhongMaterial({ color: scoopColour });
        const scoop = new THREE.Mesh(scoopGeom, scoopMat);
        scoop.position.y = 0.8;
        group.add(scoop);
        // Set starting position and fall speed
        group.position.set(x, Math.random() * 15 + 10, z);
        group.userData.velocity = Math.random() * 0.5 + 0.3;
        scene.add(group);
        iceCreams.push(group);
    }

    // Populate the scene with many falling ice creams
    function createIceCreamRain(count) {
        for (let i = 0; i < count; i++) {
            const x = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            createIceCream(x, z);
        }
    }
    createIceCreamRain(40);

    // Movement flags (for desktop controls)
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    // Variables to track the camera's yaw (horizontal rotation) and pitch (vertical rotation)
    let yaw = 0;
    let pitch = 0;
    let isPointerLocked = false;

    // Pointer lock for desktop navigation
    document.body.addEventListener('click', () => {
        if (!renderer.xr.isPresenting) {
            document.body.requestPointerLock();
        }
    });
    document.addEventListener('pointerlockchange', () => {
        isPointerLocked = document.pointerLockElement === document.body;
    });
    document.addEventListener('mousemove', (event) => {
        if (!isPointerLocked || renderer.xr.isPresenting) return;
        const sensitivity = 0.002;
        yaw -= event.movementX * sensitivity;
        pitch -= event.movementY * sensitivity;
        const piHalf = Math.PI / 2;
        // Clamp pitch to avoid flipping
        pitch = Math.max(-piHalf, Math.min(piHalf, pitch));
    });

    // Keyboard input handlers for desktop
    document.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'ArrowUp':
            case 'KeyW':
                moveForward = true;
                break;
            case 'ArrowLeft':
            case 'KeyA':
                moveLeft = true;
                break;
            case 'ArrowDown':
            case 'KeyS':
                moveBackward = true;
                break;
            case 'ArrowRight':
            case 'KeyD':
                moveRight = true;
                break;
        }
    });
    document.addEventListener('keyup', (event) => {
        switch (event.code) {
            case 'ArrowUp':
            case 'KeyW':
                moveForward = false;
                break;
            case 'ArrowLeft':
            case 'KeyA':
                moveLeft = false;
                break;
            case 'ArrowDown':
            case 'KeyS':
                moveBackward = false;
                break;
            case 'ArrowRight':
            case 'KeyD':
                moveRight = false;
                break;
        }
    });

    // Clock for delta time
    const clock = new THREE.Clock();

    function animate() {
        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            const speed = 12; // increased desktop movement speed (units per second)

            // Only update manual rotation when not in VR
            if (!renderer.xr.isPresenting) {
                camera.rotation.set(pitch, yaw, 0);
            }

            // Calculate forward and right vectors based on current yaw (desktop controls)
            const forwardX = Math.sin(yaw);
            const forwardZ = Math.cos(yaw);
            const rightX   = Math.cos(yaw);
            const rightZ   = -Math.sin(yaw);

            // Move the camera based on keyboard input (desktop)
            if (!renderer.xr.isPresenting) {
                if (moveForward) {
                    camera.position.x -= forwardX * speed * delta;
                    camera.position.z -= forwardZ * speed * delta;
                }
                if (moveBackward) {
                    camera.position.x += forwardX * speed * delta;
                    camera.position.z += forwardZ * speed * delta;
                }
                if (moveLeft) {
                    camera.position.x -= rightX * speed * delta;
                    camera.position.z -= rightZ * speed * delta;
                }
                if (moveRight) {
                    camera.position.x += rightX * speed * delta;
                    camera.position.z += rightZ * speed * delta;
                }
            }

            // If in VR, read controller joystick axes to move the camera
            if (renderer.xr.isPresenting) {
                const session = renderer.xr.getSession();
                if (session) {
                    const inputSources = session.inputSources;
                    for (const source of inputSources) {
                        if (source.gamepad && source.gamepad.axes) {
                            const axes = source.gamepad.axes;
                            // Many VR controllers use axes[2]/[3]; fallback to [0]/[1] if needed
                            const xAxis = axes[2] !== undefined ? axes[2] : axes[0];
                            const yAxis = axes[3] !== undefined ? axes[3] : axes[1];
                            // Use current headset yaw for forward/right calculations
                            const orientation = camera.getWorldQuaternion(new THREE.Quaternion());
                            const euler = new THREE.Euler().setFromQuaternion(orientation, 'YXZ');
                            const vrYaw = euler.y;
                            const fx = Math.sin(vrYaw);
                            const fz = Math.cos(vrYaw);
                            const rx = Math.cos(vrYaw);
                            const rz = -Math.sin(vrYaw);
                            const vrSpeed = 6; // increased VR movement speed
                            // Forward/backward movement (yAxis inverted)
                            camera.position.x -= fx * yAxis * vrSpeed * delta;
                            camera.position.z -= fz * yAxis * vrSpeed * delta;
                            // Left/right strafe movement
                            camera.position.x += rx * xAxis * vrSpeed * delta;
                            camera.position.z += rz * xAxis * vrSpeed * delta;
                        }
                    }
                }
            }

            // Update falling ice creams each frame
            for (const ice of iceCreams) {
                // Move downward based on velocity and delta
                ice.position.y -= ice.userData.velocity * delta * 60;
                // When an ice cream falls below the ground, respawn it above with a new position and speed
                if (ice.position.y < -5) {
                    ice.position.x = (Math.random() - 0.5) * 100;
                    ice.position.z = (Math.random() - 0.5) * 100;
                    ice.position.y = Math.random() * 10 + 10;
                    ice.userData.velocity = Math.random() * 0.5 + 0.3;
                }
            }

            renderer.render(scene, camera);
        });
    }
    animate();

    // Update aspect ratio and renderer size on window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>
</body>
</html>
